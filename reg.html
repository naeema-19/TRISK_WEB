<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triskelion</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/reg.css" rel="stylesheet">
      <!-- Favicons -->
  <link href="assets/img/netx logo-02.png" rel="icon">
  <link href="assets/img/netx logo-02.png" rel="apple-touch-icon">

</head>
<body class="first">
<div class="all">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">REGISTER</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phno" class="form-label">Phone Number</label>
                        <input type="phno" id="phno" name="phone number" class="form-control" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="college" class="form-label">college</label>
                        <input type="college" id="College" name="college" class="form-control" placeholder="Enter your college" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="branch" class="form-label">branch</label>
                        <input type="branch" id="branch" name="branch" class="form-control" placeholder="Enter your Branch" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="year" class="form-label">year</label>
                        <input type="year" id="year" name="year" class="form-control" placeholder="Enter your year" required>
                    </div>


                    <div class="form-group mb-3">
                        <label for="team name" class="form-label">team name</label>
                        <input type="team name" id="team name" name="team name" class="form-control" placeholder="Enter your Team name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="No of people in the team" class="form-label">No of people in the team</label>
                        <input type="No of people in the team" id="No of people in the team" name="No of people in the team" class="form-control" placeholder="Enter your Team name" required>
                    </div>

                    <h1 class="tlt">Team Info</h1>


                    <div class="form-group mb-3">
                        <label for="Name of the candidates" class="form-label">Name of the candidates</label>
                        <textarea id="Name of the candidates" name="Name of the candidates" class="form-control" placeholder="Enter Name of the candidates" rows="5" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email of the candidates" class="form-label">email of the candidates</label>
                        <textarea id="email of the candidates" name="email of the candidates" class="form-control" placeholder="Enter email of the candidates" rows="5" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="Contact of the candidates" class="form-label">Contact of the candidates</label>
                        <textarea id="Contact of the candidates" name="Contact of the candidates" class="form-control" placeholder="Enter the Contact details of the candidates" rows="5" required></textarea>
                    </div>

                    <div>
                        <a href="#"><button class="btn btn-primary me-2" type="submit">REGISTER</button></a>
                        <button class="btn btn-danger" type="reset">Reset the form!</button>
                    </div>

                </form>
                <div class="button-goback">
                    <a class="link" href="index.html">
                        <div class="goback">Go Back</div>
                    </a>
                </div>
            </div>

        </div>

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzI2lkAK66sn_DMY2jqpRg-20pQaEOYKHffSOR2hIA8PN9BttpdzVgLrbOvp7u1PThH/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Registered successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Registration not complete.</div>"))
        })
    </script>
</body>
</html>
